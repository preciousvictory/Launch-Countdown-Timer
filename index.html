<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c0015e846f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <style>
    .attribution { color: white; font-size: 11px; text-align: center; padding: 10px 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution a:hover { color: var(--Soft_red); }
  </style>
</head>
<body>
  <main>
    <h1>We're launching soon</h1>

    <div class='main'>
      <div class="days box">
        <div class="timer">
          <h3 class="halfStyled a" data-content="G">08</h3>
        </div>
        <p>Days</p>
      </div>
  
      <div class="hours box">
        <div class="timer">
          <h3 class="halfStyled b" data-content="G">23</h3>
        </div>
        <p>Hours</p>
      </div>
  
      <div class="Minutes box">
        <div class="timer">
          <h3 class="halfStyled c" data-content="G">55</h3>
        </div>
        <p>Minutes</p>
      </div>
  
      <div class="seconds box">
        <div class="timer">
          <h3 class="halfStyled d" data-content="G">41</h3>
        </div>
        <p>Seconds</p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="icons">
      <i class="fa-brands fa-square-facebook fa-xl"></i>
      <i class="fa-brands fa-square-pinterest fa-xl"></i>
      <i class="fa-brands fa-instagram fa-xl"></i>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abiodun-Omoniyi Victory</a>.
    </div>
  </footer>

  <script src="Scripts/scripts.js"></script>
</body>
</html>
